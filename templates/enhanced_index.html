<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackScout Enhanced - Remote Dev Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <div x-data="jobSearch()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-gray-900">üõ∞Ô∏è StackScout Enhanced</h1>
                    <nav>
                        <a href="/" class="text-blue-600 hover:text-blue-800">Home</a>
                        <a href="/saved" class="ml-4 text-blue-600 hover:text-blue-800">Saved Jobs</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="bg-white py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Find Your Next Remote Dev Job</h2>
                    <p class="text-gray-600">Search across multiple platforms for the latest remote opportunities</p>
                </div>

                <!-- Search Form -->
                <div class="max-w-2xl mx-auto">
                    <form @submit.prevent="searchJobs()" class="space-y-4">
                        <div>
                            <label for="keywords" class="block font-semibold mb-1">Keywords</label>
                            <input type="text" id="keywords" x-model="keywords" placeholder="e.g. python, react" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label for="location" class="block font-semibold mb-1">Location</label>
                            <input type="text" id="location" x-model="location" placeholder="e.g. remote, USA" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label for="job_type" class="block font-semibold mb-1">Job Type</label>
                            <select id="job_type" x-model="jobType" class="w-full px-3 py-2 border rounded">
                                <option value="">Any</option>
                                <option value="remote">Remote</option>
                                <option value="full-time">Full-time</option>
                                <option value="part-time">Part-time</option>
                                <option value="contract">Contract</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            üîç Search Jobs
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="bg-white py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="results-container" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </section>
    </div>

    <script>
        function jobSearch() {
            return {
                keywords: '',
                location: '',
                jobType: '',
                results: [],
                loading: false,
                
                async searchJobs() {
                    this.loading = true;
                    try {
                        const response = await fetch('/api/search', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                keywords: this.keywords,
                                location: this.location,
                                job_type: this.jobType
                            })
                        });
                        const data = await response.json();
                        this.results = data.results;
                        this.renderResults();
                    } catch (error) {
                        console.error('Search failed:', error);
                        alert('Search failed. Please try again.');
                    } finally {
                        this.loading = false;
                    }
                },
                
                renderResults() {
                    const container = document.getElementById('results-container');
                    if (this.results.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-500">No jobs found. Try different keywords.</p>';
                        return;
                    }
                    
                    container.innerHTML = this.results.map(job => `
                        <div class="bg-white p-6 rounded-lg shadow border">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-900">${job.role}</h3>
                                    <p class="text-lg text-blue-600">${job.company}</p>
                                </div>
                                <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-sm">${job.source_platform}</span>
                            </div>
                            
                            <div class="mt-4 space-y-2">
                                <p><strong>Tech Stack:</strong> ${job.tech_stack.join(', ') || 'Not specified'}</p>
                                <p><strong>Location:</strong> ${job.location}</p>
                                <p><strong>Salary:</strong> ${job.salary || 'Not specified'}</p>
                                <p><strong>Type:</strong> ${job.job_type}</p>
                            </div>
                            
                            <div class="mt-4 flex space-x-4">
                                <a href="${job.source_url}" class="text-blue-600 hover:underline" target="_blank">View Job</a>
                                <button @click="saveJob(${JSON.stringify(job).replace(/"/g, '"')})" 
                                        class="text-green-600 hover:underline">Save Job</button>
                            </div>
                        </div>
                    `).join('');
                },
                
                async saveJob(job) {
                    try {
                        const response = await fetch('/api/jobs/save', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ job_data: job })
                        });
                        const data = await response.json();
                        if (data.success) {
                            alert('Job saved successfully!');
                        }
                    } catch (error) {
                        console.error('Save failed:', error);
                        alert('Failed to save job.');
                    }
                }
            }
        }
    </script>
</body>
</html>
