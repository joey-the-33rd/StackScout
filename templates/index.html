<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackScout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-20 text-center">
    <h1 class="text-4xl font-bold mb-6">🚀 StackScout</h1>
    <p class="mb-4">Click the button below to scout the top 5 latest remote dev jobs matching your stack.</p>
    <form method="post" action="/run">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
        🔍 Run Job Search
      </button>
    </form>
  </div>
</body>
</html>
